<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid container_fluid_decor">
        <h1>SATHYABAMA INSTITUTE OF SCIENCE AND TECHNOlOGY</h1>
        <h2>Registration Form</h2>

    </div>
    <div class="container">
        <form action="/action_page.php">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" placeholder="Enter name" id="name">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="department" class="form-control" placeholder="Enter department" id="department">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
