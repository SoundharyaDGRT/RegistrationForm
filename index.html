<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <h2>REGISTRATION FORM</h2>
    </header>


    <div class="container">
        <form action="/action_page.php">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name" required>
            </div>
            <div class="form-group">
                <label for="reg">Register number:</label>
                <input type="number" class="form-control" placeholder="Enter register number" id="reg" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" class="form-control" placeholder="Enter department" id="department" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event:</label>

                <input type="text" class="form-control" placeholder="Enter the event id=" event" required>



            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <br>
        <footer>
            <p>designed by @Soundharya</p>
        </footer>
    </div>
</body>

</html>
